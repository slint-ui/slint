[workspace.package]
description = "GUI toolkit to efficiently develop fluid graphical user interfaces for embedded devices and desktop applications"
authors = ["Slint Developers <info@slint.dev>"]
documentation = "https://slint.dev/docs"
edition = "2021"
homepage = "https://slint.dev"
keywords = ["gui", "toolkit", "graphics", "design", "ui"]
license = "GPL-3.0-only OR LicenseRef-Slint-Royalty-free-2.0 OR LicenseRef-Slint-Software-3.0"
repository = "https://github.com/slint-ui/slint"
rust-version = "1.77"
version = "1.9.2"

[workspace.dependencies]
i-slint-backend-android-activity = { version = "=1.9.2", path = "internal/backends/android-activity", default-features = false }
i-slint-backend-linuxkms = { version = "=1.9.2", path = "internal/backends/linuxkms", default-features = false }
i-slint-backend-qt = { version = "=1.9.2", path="internal/backends/qt", default-features = false }
i-slint-backend-selector = { version = "=1.9.2", path = "internal/backends/selector", default-features = false }
i-slint-backend-testing = { version = "=1.9.2", path = "internal/backends/testing", default-features = false }
i-slint-backend-winit = { version = "=1.9.2", path = "internal/backends/winit", default-features = false }
i-slint-common = { version = "=1.9.2", path = "internal/common", default-features = false }
i-slint-compiler = { version = "=1.9.2", path = "internal/compiler", default-features = false }
i-slint-core = { version = "=1.9.2", path = "internal/core", default-features = false }
i-slint-core-macros = { version = "=1.9.2", path = "internal/core-macros", default-features = false }
i-slint-renderer-femtovg = { version = "=1.9.2", path = "internal/renderers/femtovg", default-features = false }
i-slint-renderer-skia = { version = "=1.9.2", path = "internal/renderers/skia", default-features = false }
slint = { version = "=1.9.2", path = "api/rs/slint", default-features = false }
slint-build = { version = "=1.9.2", path = "api/rs/build", default-features = false }
slint-cpp = { version = "=1.9.2", path = "api/cpp", default-features = false }
slint-interpreter = { version = "=1.9.2", path = "internal/interpreter", default-features = false }
slint-macros = { version = "=1.9.2", path = "api/rs/macros", default-features = false }

vtable = { version = "0.2", path = "helper_crates/vtable", default-features = false }

by_address = { version = "1.0.4" }
bytemuck = { version = "1.13.1" }
cbindgen = { version = "0.26", default-features = false }
cfg_aliases = { version = "0.2.0" }
clap = { version = "4.0", features = ["derive", "wrap_help"] }
clru = { version = "0.6.0" }
css-color-parser2 = { version = "1.0.1" }
derive_more = { version = "1.0.0", default-features = false, features = ["deref", "deref_mut", "into", "from", "add", "add_assign", "mul", "not", "display"] }
euclid = { version = "0.22.1", default-features = false }
fontdb = { version = "0.22.0", default-features = false }
fontdue = { version = "0.9.0" }
glutin = { version = "0.32.0", default-features = false }
image = { version = "0.24", default-features = false, features = [ "png", "jpeg" ] }
itertools = { version = "0.13" }
log = { version = "0.4.17" }
resvg = { version= "0.44.0", default-features = false, features = ["text"] }
rowan = { version = "0.15" }
rustybuzz = { version = "0.20.0" }
send_wrapper = { version = "0.6.0" }
serde = { version = "1.0.163", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.96" }
softbuffer = { version = "0.4.4", default-features = false }
spin_on = { version = "0.1" }
strum = { version = "0.26.1", default-features = false, features = ["derive"] }
toml_edit = { version = "0.22.7" }
ttf-parser = { version = "0.25" }
# web-sys needs to be >= 0.3.72 for set_fill_style_str
web-sys = { version = "0.3.72", default-features = false }
smol_str = { version = "0.3.1" }
rayon = { version = "1.10.0", default-features = false }
raw-window-handle-06 = { package = "raw-window-handle", version = "0.6", features = ["alloc"] }

[profile.release]
lto = true
panic = "abort"

[profile.dev]
panic = "abort"
