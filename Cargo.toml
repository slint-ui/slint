[workspace.package]
description = "GUI toolkit to efficiently develop fluid graphical user interfaces for embedded devices and desktop applications"
authors = ["Slint Developers <info@slint.dev>"]
documentation = "https://slint.dev/docs"
edition = "2021"
homepage = "https://slint.dev"
keywords = ["gui", "toolkit", "graphics", "design", "ui"]
license = "GPL-3.0-only OR LicenseRef-Slint-Royalty-free-1.1 OR LicenseRef-Slint-commercial"
repository = "https://github.com/slint-ui/slint"
rust-version = "1.70"
version = "1.3.0"

[workspace.dependencies]
i-slint-backend-linuxkms = { version = "=1.3.0", path = "internal/backends/linuxkms", default-features = false }
i-slint-backend-qt = { version = "=1.3.0", path="internal/backends/qt", default-features = false }
i-slint-backend-selector = { version = "=1.3.0", path = "internal/backends/selector", default-features = false }
i-slint-backend-testing = { version = "=1.3.0", path = "internal/backends/testing", default-features = false }
i-slint-backend-winit = { version = "=1.3.0", path = "internal/backends/winit", default-features = false }
i-slint-backend-android-activity = { version = "=1.3.0", path = "internal/backends/android-activity", default-features = false }
i-slint-common = { version = "=1.3.0", path = "internal/common", default-features = false }
i-slint-compiler = { version = "=1.3.0", path = "internal/compiler", default-features = false }
i-slint-core = { version = "=1.3.0", path = "internal/core", default-features = false }
i-slint-core-macros = { version = "=1.3.0", path = "internal/core-macros", default-features = false }
i-slint-renderer-femtovg = { version = "=1.3.0", path = "internal/renderers/femtovg", default-features = false }
i-slint-renderer-skia = { version = "=1.3.0", path = "internal/renderers/skia", default-features = false }
slint = { version = "=1.3.0", path = "api/rs/slint", default-features = false }
slint-build = { version = "=1.3.0", path = "api/rs/build", default-features = false }
slint-cpp = { version = "=1.3.0", path = "api/cpp", default-features = false }
slint-interpreter = { version = "=1.3.0", path = "internal/interpreter", default_features = false }
slint-macros = { version = "=1.3.0", path = "api/rs/macros", default-features = false }

resvg = { version= "0.34.0", default-features = false, features = ["text"] }
fontdb = { version = "0.14.1", default-features = false }
send_wrapper = { version = "0.6.0" }
cbindgen = { version = "0.26", default-features = false }
toml_edit = { version = "0.20" }
css-color-parser2 = { version = "1.0.1" }
itertools = { version = "0.11" }
softbuffer = { version = "0.3.3", default-features = false }
bytemuck = { version = "1.13.1" }
glutin = { version = "0.31.1", default-features = false }

[profile.release]
lto = true
panic = "abort"

[profile.dev]
panic = "abort"
