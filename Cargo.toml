    'tools/compiler',
    'tools/fmt',
    'tools/lsp',
    'tools/syntax_updater',
    'tools/viewer',
    'xtask',
]

default-members = [
    'api/node/native',
    'api/rs/build',
    'api/rs/slint',
    'examples/gallery',
    'examples/memory',
    'examples/printerdemo_old/rust',
    'examples/printerdemo/rust',
    'examples/slide_puzzle',
    'examples/todo/rust',
    'internal/backends/gl',
    'internal/backends/qt',
    'internal/backends/selector',
    'internal/compiler',
    'internal/core',
    'internal/interpreter',
    'tests/doctests',
    'tests/driver/interpreter',
    'tests/driver/nodejs',
    'tests/driver/rust',
    'tools/compiler',
    'tools/fmt',
    'tools/lsp',
    'tools/syntax_updater',
    'tools/viewer',
]

resolver="2"

[profile.release]
lto = true
panic = "abort"

[profile.dev-mcu]
inherits = "dev"
codegen-units = 1
debug = 2
debug-assertions = true
incremental = false
opt-level = 3

[profile.release-mcu]
inherits = "release"
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 3
overflow-checks = false

[profile.dev]
panic = "abort"
