    'tools/compiler',
    'tools/fmt',
    'tools/lsp',
    'tools/syntax_updater',
    'tools/viewer',
    'xtask',
]

default-members = [
    'api/rs/build',
    'api/rs/slint',
    'examples/gallery',
    'examples/memory',
    'examples/printerdemo_old/rust',
    'examples/printerdemo/rust',
    'examples/slide_puzzle',
    'examples/todo/rust',
    'internal/backends/gl',
    'internal/backends/qt',
    'internal/backends/selector',
    'internal/compiler',
    'internal/core',
    'internal/interpreter',
    'tests/doctests',
    'tests/driver/interpreter',
    'tests/driver/rust',
    'tools/compiler',
    'tools/fmt',
    'tools/lsp',
    'tools/syntax_updater',
    'tools/viewer',
]

resolver="2"

[profile.release]
lto = true
panic = "abort"
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size in flash
opt-level = "s" # optimize for binary size

[profile.dev]
panic = "abort"

[patch.crates-io]
rp2040-hal = { git="https://github.com/slint-ui/rp-hal/", branch = "dma" }
# Pull in https://github.com/rust-windowing/winit/pull/2255
winit = { git = "https://github.com/slint-ui/winit", branch = "simon/v0.26-with-touch-fix" }
