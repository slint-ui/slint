# Set a large stack size to prevent MPU FAULT: Stacking error (context area might be not valid)
CONFIG_MAIN_STACK_SIZE=32768

# Enable hardware FPU with hard-float ABI (required for Rust thumbv7em-none-eabihf target)
CONFIG_FPU=y
CONFIG_FP_HARDABI=y

# Enable the PXP and DMA API
CONFIG_DMA=y
CONFIG_MCUX_ELCDIF_PXP=y
CONFIG_MCUX_ELCDIF_PXP_ROTATE_90=y
