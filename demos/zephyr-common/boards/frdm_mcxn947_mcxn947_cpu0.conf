# Stack size for Slint rendering (needs ~16KB+ for software renderer)
CONFIG_MAIN_STACK_SIZE=49152

# Enable hardware FPU with hard-float ABI (required for Rust thumbv8m.main-none-eabihf target)
CONFIG_FPU=y
CONFIG_FP_HARDABI=y

# Enable DMA for display
CONFIG_DMA=y

# MIPI DBI parallel display interface
CONFIG_MIPI_DBI=y

# Input for touch support
CONFIG_INPUT=y
CONFIG_INPUT_GT911=y
CONFIG_INPUT_GT911_INTERRUPT=y

# Display settings
CONFIG_DISPLAY=y

# Use macro-based sysconf to avoid missing _POSIX_TZNAME_MAX
CONFIG_POSIX_SYSCONF_IMPL_MACRO=y

# Increase system workqueue stack for GT911 touch driver
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096

# Increase input event queue size
CONFIG_INPUT_QUEUE_MAX_MSGS=256

# Use dedicated thread for input processing
CONFIG_INPUT_MODE_THREAD=y
CONFIG_INPUT_THREAD_STACK_SIZE=8192
