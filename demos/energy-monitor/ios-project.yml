name: Energy Monitor
options:
  bundleIdPrefix: dev.slint.demos
settings:
  ENABLE_USER_SCRIPT_SANDBOXING: NO
targets:
  Energy Monitor:
    type: application
    platform: iOS
    deploymentTarget: "12.0"
    info:
        path: Info.plist
        properties:
            UILaunchScreen:
                - ImageRespectSafeAreaInsets: false
    sources: []
    postCompileScripts:
      - script: |
          ../../scripts/build_for_ios_with_cargo.bash energy-monitor
        outputFileLists:
            $TARGET_BUILD_DIR/$EXECUTABLE_PATH
