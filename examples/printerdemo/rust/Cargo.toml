[package]
name = "printerdemo"
version = "1.7.0"
authors = ["Slint Developers <info@slint.dev>"]
edition = "2021"
build = "build.rs"
publish = false
license = "MIT"

[[bin]]
path = "main.rs"
name = "printerdemo"

[lib]
path = "lib.rs"
crate-type = ["lib", "cdylib"]
name = "printerdemo_lib"

[dependencies]
slint = { path = "../../../api/rs/slint", features = ["backend-android-activity-06"] }
chrono = { version = "0.4", default-features = false, features = ["clock", "std"]}

# Disable gettext on macOS due to https://github.com/Koka/gettext-rs/issues/114
[target.'cfg(not(any(target_os = "macos", target_os = "android")))'.dependencies]
slint = { path = "../../../api/rs/slint", features=["gettext"] }


[build-dependencies]
slint-build = { path = "../../../api/rs/build" }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = { version = "0.2" }
web-sys = { version = "0.3", features=["console"] }
console_error_panic_hook = "0.1.5"





