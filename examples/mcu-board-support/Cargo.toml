[package]
name = "mcu-board-support"
version = "1.13.0"
authors = ["Slint Developers <info@slint.dev>"]
edition = "2021"
license = "MIT"
publish = false
description = "Internal helper that includes support for different MCUs, for use in Slint examples"
repository = "https://github.com/slint-ui/slint"
homepage = "https://slint.dev"
links = "mcu_board_support"                                                                         # just so we can pass metadata to the slint build crate

[lib]
path = "lib.rs"

[features]

pico-st7789 = [
  "slint/unsafe-single-threaded",
  "rp-pico",
  "embedded-hal",
  "embedded-hal-nb",
  "cortex-m-rt",
  "embedded-alloc",
  "fugit",
  "cortex-m",
  "dep:mipidsi",
  "defmt",
  "defmt-rtt",
  "slint/libm",
  "embedded-dma",
  "embedded-graphics",
  "euclid/libm",
]
pico2-st7789 = [
  "slint/unsafe-single-threaded",
  "rp235x-hal/binary-info",
  "rp235x-hal/critical-section-impl",
  "rp235x-hal/rt",
  "rp235x-hal/defmt",
  "embedded-hal",
  "embedded-hal-nb",
  "cortex-m-rt",
  "embedded-alloc",
  "fugit",
  "cortex-m",
  "dep:mipidsi",
  "defmt",
  "defmt-rtt",
  "slint/libm",
  "embedded-dma",
  "embedded-graphics",
  "euclid/libm",
]
stm32h735g = [
  "slint/unsafe-single-threaded",
  "cortex-m/critical-section-single-core",
  "cortex-m-rt",
  "embedded-alloc",
  "embedded-time",
  "stm32h7xx-hal/stm32h735",
  "defmt",
  "defmt-rtt",
  "embedded-display-controller",
  "ft5336",
  "panic-probe",
  "slint/libm",
  "getrandom",
]
esp32-s3-box-3 = [
  "slint/unsafe-single-threaded",
  "esp-hal/esp32s3",
  "esp-hal/unstable",             # required for PSRAM support
  "esp-hal/psram",
  "dep:static_cell",
  "embedded-hal",
  "embedded-hal-bus",
  "esp-alloc",
  "esp-println/esp32s3",
  "esp-backtrace/esp32s3",
  "dep:mipidsi",
  "embedded-graphics-core",
  "slint/libm",
  "gt911",
]
esp32-s3-lcd-ev-board = [
  "slint/unsafe-single-threaded",
  "esp-hal/esp32s3",
  "esp-hal/unstable",               # required for PSRAM support
  "esp-hal/psram",
  "embedded-hal",
  "embedded-hal-bus",
  "esp-alloc",
  "esp-println/esp32s3",
  "esp-backtrace/esp32s3",
  "dep:mipidsi",
  "embedded-graphics-core",
  "slint/libm",
  "dep:embedded-graphics-framebuf",
]
esope-sld-c-w-s3 = [
  "slint/unsafe-single-threaded",
  "esp-hal/esp32s3",
  "esp-hal/unstable",               # required for PSRAM support
  "esp-hal/psram",
  "embedded-hal",
  "embedded-hal-bus",
  "esp-alloc",
  "esp-println/esp32s3",
  "esp-backtrace/esp32s3",
  "dep:mipidsi",
  "embedded-graphics-core",
  "slint/libm",
  "dep:eeprom24x",
