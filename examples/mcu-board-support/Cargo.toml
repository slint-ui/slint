  "esp-println/esp32s3",
  "esp-backtrace/esp32s3",
  "dep:mipidsi",
  "embedded-graphics-core",
  "embedded-graphics",
  "slint/libm",
  "dep:static_cell",
  "dep:embedded-graphics-framebuf",
  "dep:sh8601-rs",
  "dep:ft3x68-rs",
]
m5stack-cores3 = [
  "slint/unsafe-single-threaded",
  "esp-hal/esp32s3",
  "esp-hal/unstable",               # required for PSRAM support
  "esp-hal/psram",
  "embedded-hal",
  "embedded-hal-bus",
  "esp-alloc",
  "esp-println/esp32s3",
  "esp-backtrace/esp32s3",
  "dep:mipidsi",
  "embedded-graphics-core",
  "embedded-graphics",              # Add for Rgb565 color support
  "slint/libm",
  "dep:static_cell",
  "dep:embedded-graphics-framebuf",
  "dep:ft3x68-rs",                  # FT6336U touch controller (compatible with FT3x68)
]
stm32u5g9j-dk2 = [
  "embassy-stm32/stm32u5g9zj",
  "embassy-stm32/time-driver-any",
