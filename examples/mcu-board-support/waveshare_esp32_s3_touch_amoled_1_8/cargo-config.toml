[env]
ESP_LOG = "INFO"
ESP_HAL_CONFIG_PSRAM_MODE = "octal"

[target.xtensa-esp32s3-none-elf]
runner = "espflash flash --monitor"
rustflags = ["-C", "link-arg=-Wl,-Tlinkall.x"]

[build]
target = "xtensa-esp32s3-none-elf"

[unstable]
build-std = ["core", "alloc"]
