[workspace]

[package]
name = "bevy-hosts-slint-gpu"
version = "1.16.0"
authors = ["Slint Developers <info@slint.dev>"]
edition = "2024"
publish = false
license = "MIT"
description = "Slint Bevy Integration Example (GPU)"

[[bin]]
name = "bevy_hosts_slint_gpu"
path = "main.rs"

[dependencies]
slint = { path = "../../api/rs/slint", default-features = false, features = ["unstable-wgpu-28", "std", "compat-1-2"] }
i-slint-core = { path = "../../internal/core" }
i-slint-renderer-femtovg = { path = "../../internal/renderers/femtovg", features = ["wgpu"] }
# Bevy 0.19.0-dev (pre-release) pinned to specific commit for wgpu 28 support.
# Update to bevy 0.19 stable once released.
bevy = { git = "https://github.com/bevyengine/bevy", rev = "44ae8e24" }
bevy_image = { git = "https://github.com/bevyengine/bevy", rev = "44ae8e24", features = ["zstd_rust"] }
wgpu-28 = { package = "wgpu", version = "28", default-features = false, features = ["wgsl"] }
femtovg = { version = "0.20.1", features = ["image-loading"] }
