[package]
name = "sixtyfps-rendering-backend-qt"
version = "0.2.0"
authors = ["SixtyFPS <info@sixtyfps.io>"]
edition = "2021"
license = "(GPL-3.0-only OR LicenseRef-SixtyFPS-commercial)"
description = "Qt rendering backend for SixtyFPS"
repository = "https://github.com/sixtyfpsui/sixtyfps"
homepage = "https://sixtyfps.io"
links = "sixtyfps_rendering_backend_qt" # just so we can pass metadata to the dependee's build script

[features]
rtti = ["sixtyfps-corelib/rtti"]
default = ["rtti"]

[lib]
path = "lib.rs"

[dependencies]
sixtyfps-common = { version = "=0.2.0", path = "../../../internal/common" }
sixtyfps-corelib-macros = { version = "=0.2.0", path = "../../../internal/core-macros" }
sixtyfps-corelib = { version = "=0.2.0", path = "../../../internal/core" }

const-field-offset = { version = "0.1", path = "../../../helper_crates/const-field-offset" }
vtable = { version = "0.1", path = "../../../helper_crates/vtable" }

cpp = "0.5.5"
euclid = "0.22.1"
lyon_path = "0.17"
once_cell = "1"
pin-weak = "1"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
qttypes = { version = "0.2.5", default-features = false }

[build-dependencies]
cpp_build = "0.5.5"
