[package]
name = "i-slint-backend-selector"
version = "0.2.0"
authors = ["Slint Developers <info@slint-ui.com>"]
edition = "2021"
license = "(GPL-3.0-only OR LicenseRef-SixtyFPS-commercial)"
description = "Helper crate to pick the default rendering backend for Slint"
repository = "https://github.com/slint-ui/slint"
homepage = "https://slint-ui.com"

[lib]
path = "lib.rs"

[features]
backend-gl-wayland = ["i-slint-backend-gl/wayland"]
backend-gl-x11 = ["i-slint-backend-gl/x11"]

[dependencies]
i-slint-core = { version = "=0.2.0", path = "../../../internal/core", default-features = false }
i-slint-backend-gl = { version = "=0.2.0", path = "../gl", optional = true }
i-slint-backend-qt = { version = "=0.2.0", path = "../qt", optional = true }

cfg-if = "1"
