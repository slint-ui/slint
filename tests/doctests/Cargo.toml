[package]
name = "doctests"
version = "0.2.0"
authors = ["SixtyFPS <info@sixtyfps.io>"]
edition = "2021"
publish = false
license = "(GPL-3.0-only OR LicenseRef-SixtyFPS-commercial)"

[[bin]]
path = "main.rs"
