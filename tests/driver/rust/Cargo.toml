[package]
name = "test-driver-rust"
description = "Driver for the rust-based tests in Slint"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true
publish = false

[[bin]]
path = "main.rs"
name = "test-driver-rust"

[features]
build-time = ["i-slint-compiler", "spin_on"]

[dependencies]
slint = { path = "../../../api/rs/slint", default-features = false, features = ["std", "compat-1-2"] }
i-slint-backend-testing = { path = "../../../internal/backends/testing" }
slint-interpreter = { path = "../../../internal/interpreter", default-features = false, features = ["std", "compat-1-2"] }
spin_on = "0.1"

[build-dependencies]
i-slint-compiler = { path = "../../../internal/compiler", features = ["rust", "display-diagnostics"], optional = true }

spin_on = { version = "0.1", optional = true}
test_driver_lib = { path = "../driverlib" }
