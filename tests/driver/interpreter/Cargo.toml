[package]
name = "test-driver-interpreter"
description = "Driver for the interpreter-based tests in Slint"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true
publish = false

[[bin]]
path = "main.rs"
name = "test-driver-interpreter"

[dev-dependencies]
slint-interpreter = { path = "../../../internal/interpreter", default-features = false, features = ["display-diagnostics", "compat-1-2"] }
i-slint-backend-testing = { path = "../../../internal/backends/testing" }

itertools = "0.11"
lazy_static = "1.4.0"
spin_on = "0.1"
test_driver_lib = { path = "../driverlib" }

[build-dependencies]
test_driver_lib = { path = "../driverlib" }
