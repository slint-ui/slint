version = "1.1.0"
authors = ["Slint Developers <info@slint.dev>"]
edition = "2021"
publish = false
license = "GPL-3.0-only OR LicenseRef-Slint-Royalty-free-1.0 OR LicenseRef-Slint-commercial"

