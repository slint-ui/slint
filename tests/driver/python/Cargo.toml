[package]
name = "test-driver-python"
description = "Driver for the python type information in tests/cases in Slint"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true
publish = false

[[bin]]
path = "main.rs"
name = "test-driver-python"

[dependencies]
slint = { workspace = true, features = ["std", "compat-1-2"] }
i-slint-backend-testing = { workspace = true, features = ["internal"] }
slint-interpreter = { workspace = true, features = ["std", "compat-1-2", "internal"] }
spin_on = { workspace = true }

[dev-dependencies]
test_driver_lib = { path = "../driverlib" }
i-slint-compiler = { workspace = true, features = ["default", "python", "display-diagnostics", "bundle-translations"] }

[build-dependencies]
test_driver_lib = { path = "../driverlib" }
