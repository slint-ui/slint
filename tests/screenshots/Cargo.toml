[package]
name = "test-driver-screenshots"
version = "0.3.3"
authors = ["Slint Developers <info@slint-ui.com>"]
edition = "2021"
license = "GPL-3.0-only OR LicenseRef-Slint-commercial"
publish = false

[[bin]]
path = "main.rs"
name = "test-driver-screenshot"

[dependencies]
slint = { path = "../../api/rs/slint", default-features = false, features = ["std", "compat-0-3-0"] }
i-slint-backend-testing = { path = "../../internal/backends/testing" }

[build-dependencies]
i-slint-compiler = { path = "../../internal/compiler", features = ["rust", "display-diagnostics"] }
walkdir = "2.3"
spin_on = { version = "0.1" }
test_driver_lib = { path = "../driver/driverlib" }
