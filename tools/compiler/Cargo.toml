[package]
name = "slint-compiler"
version = "1.2.1"
authors = ["Slint Developers <info@slint.dev>"]
edition = "2021"
license = "GPL-3.0-only OR LicenseRef-Slint-Royalty-free-1.1 OR LicenseRef-Slint-commercial"
description = "Slint compiler binary"
repository = "https://github.com/slint-ui/slint"
homepage = "https://slint.dev"
publish = false

[[bin]]
name = "slint-compiler"
path = "main.rs"

[features]
software-renderer = ["i-slint-compiler/software-renderer"]

default = ["software-renderer"]

[dependencies]
i-slint-compiler = { version = "=1.2.1", path = "../../internal/compiler", features = ["display-diagnostics", "cpp", "rust"]}

clap = { version = "4.0", features = ["derive", "wrap_help"] }
proc-macro2 = "1.0.11"
spin_on = "0.1"
