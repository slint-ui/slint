[package]
name = "slint-lsp"
version = "0.2.0"
authors = ["Slint Developers <info@slint-ui.com>"]
edition = "2021"
license = "(GPL-3.0-only OR LicenseRef-SixtyFPS-commercial)"
description = "Slint LSP server"
repository = "https://github.com/slint-ui/slint"
homepage = "https://sixtyfps.io"
categories = ["gui", "development-tools"]
keywords = ["lsp"]

[package.metadata.bundle]
name = "Slint Live Preview"
icon = ["../../logo/slint-logo-square-light-128x128.png"]

[[bin]]
name = "slint-lsp"
path = "main.rs"

[features]
backend-gl = ["slint-interpreter/backend-gl"]
backend-qt = ["slint-interpreter/backend-qt"]
wayland = ["slint-interpreter/wayland"]
x11 = ["slint-interpreter/x11"]

default = ["backend-qt", "backend-gl", "x11"]

[dependencies]
i-slint-compiler = { version = "=0.2.0", path = "../../internal/compiler"}
i-slint-core = { version = "=0.2.0", path = "../../internal/core"}
slint-interpreter = { version = "=0.2.0", path = "../../internal/interpreter", default-features = false, features = ["compat-0-2-0"] }
i-slint-backend-selector = { version = "=0.2.0", path="../../internal/backends/selector" }

clap = { version = "3.0.5", features=["derive", "wrap_help"] }
crossbeam-channel = "0.5"  # must match the version used by lsp-server
dunce = "1.0.1"
euclid = "0.22"
lsp-server = "0.5"
lsp-types = "0.91.0"
once_cell = "1"
serde = "1.0.118"
serde_json = "1.0.60"
spin_on = "0.1"
