[package]
name = "slint-lsp"
version = "0.2.6"
authors = ["Slint Developers <info@slint-ui.com>"]
edition = "2021"
license = "GPL-3.0-only OR LicenseRef-Slint-commercial"
description = "A language server protocol implementation for slint. "
repository = "https://github.com/slint-ui/slint"
homepage = "https://slint-ui.com"
categories = ["gui", "development-tools"]
keywords = ["lsp"]
rust-version = "1.60"

[package.metadata.bundle]
name = "Slint Live Preview"
icon = ["../../logo/slint-logo-small-light-128x128.png"]

[[bin]]
name = "slint-lsp"
path = "main.rs"

[lib]
# lib is there only for the web
crate-type = ["cdylib"]
path = "wasm_main.rs"
# On windows building this package creates slint-lsp.exe and slint-lsp.dll.
# To avoid that both end up trying to create slint-lsp.pdb for their debug
# symbols, rename the lib.
name = "slint_lsp_wasm"

[features]
backend-qt = ["slint-interpreter/backend-qt", "preview"]
eventloop-qt = ["backend-qt"]
renderer-qt = ["backend-qt"]

eventloop-winit = ["slint-interpreter/eventloop-winit", "preview"]
eventloop-winit-x11 = ["slint-interpreter/eventloop-winit-x11", "preview"]
eventloop-winit-wayland = ["slint-interpreter/eventloop-winit-wayland", "preview"]

renderer-femtovg = ["slint-interpreter/renderer-femtovg", "preview"]

# Compat
backend-gl-all = ["eventloop-winit", "renderer-femtovg"]
backend-gl-wayland = ["eventloop-winit-wayland", "renderer-femtovg"]
backend-gl-x11 = ["eventloop-winit-x11", "renderer-femtovg"]

preview = ["slint-interpreter", "i-slint-core", "i-slint-backend-selector"]

default = ["backend-qt", "eventloop-winit", "renderer-femtovg", "preview"]

[dependencies]
i-slint-compiler = { version = "=0.2.6", path = "../../internal/compiler"}
clap = { version = "3.2", features = ["derive", "wrap_help"] }
dunce = "1.0.1"
euclid = "0.22"
lsp-types = "0.93.0"
serde = "1.0.118"
serde_json = "1.0.60"


# for the preview
i-slint-core = { version = "=0.2.6", path = "../../internal/core", optional = true }
slint-interpreter = { version = "=0.2.6", path = "../../internal/interpreter", default-features = false, features = ["compat-0-2-0"], optional = true  }
i-slint-backend-selector = { version = "=0.2.6", path="../../internal/backends/selector", optional = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
crossbeam-channel = "0.5"  # must match the version used by lsp-server
lsp-server = "0.6"
once_cell = "1.9.0"
spin_on = "0.1"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = { version = "0.2.80", features = ["serde-serialize"] }
wasm-bindgen-futures = "0.4.30"
js-sys = { version = "0.3.57" }
console_error_panic_hook = "0.1.5"

