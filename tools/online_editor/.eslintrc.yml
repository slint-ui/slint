env:
    browser: true
    es2021: true
extends:
    - eslint:recommended
    - plugin:@typescript-eslint/recommended
overrides: []
parser: "@typescript-eslint/parser"
parserOptions:
    ecmaVersion: latest
    sourceType: module
plugins:
    - "@typescript-eslint"
rules:
    "no-unused-vars":
        - error
        - "argsIgnorePattern": "^_"
          "destructuredArrayIgnorePattern": "^_"
          "varsIgnorePattern": "^_"
    "@typescript-eslint/no-unused-vars":
        - error
        - "argsIgnorePattern": "^_"
          "destructuredArrayIgnorePattern": "^_"
          "varsIgnorePattern": "^_"
