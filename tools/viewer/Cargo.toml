[package]
name = "sixtyfps-viewer"
version = "0.1.2"
authors = ["SixtyFPS <info@sixtyfps.io>"]
edition = "2018"
license = "GPL-3.0-only"
description = "Viewer binary for SixtyFPS"
repository = "https://github.com/sixtyfpsui/sixtyfps"
homepage = "https://sixtyfps.io"

[dependencies]
sixtyfps-corelib = { version = "=0.1.2", path="../../sixtyfps_runtime/corelib" }
sixtyfps-rendering-backend-default = { version = "=0.1.2", path="../../sixtyfps_runtime/rendering_backends/default" }
sixtyfps-interpreter = { version = "=0.1.2", path = "../../sixtyfps_runtime/interpreter", features = ["display-diagnostics"] }
vtable = { version = "0.1", path="../../helper_crates/vtable" }
structopt = "0.3.14"
codemap-diagnostic = "0.1.1"
codemap = "0.1"
spin_on = "0.1"
notify = "4.0.15"


[[bin]]
name = "sixtyfps-viewer"
path = "main.rs"
