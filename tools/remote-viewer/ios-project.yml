name: Remote Slint Viewer
options:
  bundleIdPrefix: dev.slint
settings:
  ENABLE_USER_SCRIPT_SANDBOXING: NO
targets:
  slint-remote-viewer:
    type: application
    platform: iOS
    deploymentTarget: "16.6"
    info:
      path: Info.plist
      properties:
        UILaunchScreen:
          - ImageRespectSafeAreaInsets: false
    sources: []
    postCompileScripts:
      - script: |
          ../../scripts/build_for_ios_with_cargo.bash remote-viewer
        outputFileLists: $TARGET_BUILD_DIR/$EXECUTABLE_PATH
