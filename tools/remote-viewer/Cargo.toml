[package]
name = "remote-viewer"
description = "The remote viewer binary for Slint"
authors.workspace = true
documentation.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true
categories = ["gui", "development-tools"]
keywords = ["viewer", "gui", "ui", "toolkit"]

[dependencies]
i-slint-compiler = { workspace = true }
i-slint-core = { workspace = true }
slint-interpreter = { workspace = true, features = ["display-diagnostics", "compat-1-2", "internal", "accessibility", "image-default-formats", "internal-json"] }
i-slint-backend-selector = { workspace = true }
slint = { path = "../../api/rs/slint", features = ["serde", "backend-android-activity-06"] }
lsp-protocol = { path = "../lsp-protocol" }
lsp-types = { version = "0.95.0" }
serde = { version = "1.0", features = ["derive"] }
dashmap = { version = "6.1.0" }
tracing.workspace = true
tracing-subscriber = { workspace = true, features = ["env-filter"] }
hostname = { version = "0.4.1" }
tokio-tungstenite = { version = "0.28.0", features = ["rustls"] }
tokio = { version = "1.48.0", features = ["rt", "rt-multi-thread", "net", "sync", "macros"] }
futures-util = { version = "0.3.31", features = ["sink"] }
anyhow = "1.0.100"
postcard = { version = "1.1.3", features = [ "alloc" ] }

[target.'cfg(not(any(target_arch = "wasm32", target_vendor = "apple")))'.dependencies]
mdns-sd = { version = "0.17.0", default-features = false, features = ["async"] }

[target.'cfg(target_vendor = "apple")'.dependencies]
zeroconf-tokio = { version = "0.3.0" }

[build-dependencies]
slint-build = { path = "../../api/rs/build" }
