[package]
name = "slint-cpp"
version = "0.2.2"
authors = ["Slint Developers <info@slint-ui.com>"]
edition = "2021"
build = "build.rs"
license = "GPL-3.0-only OR LicenseRef-Slint-commercial"
description = "Slint C++ integration"
repository = "https://github.com/slint-ui/slint"
homepage = "https://slint-ui.com"
publish = false
# prefix used to convey path to generated includes to the C++ test driver
links = "slint_cpp"

[lib]
path = "lib.rs"
crate-type = ["lib", "cdylib"]

# Note, these features need to be kept in sync (along with their defaults) in
# the C++ crate's CMakeLists.txt
[features]
backend-qt = ["i-slint-backend-selector/i-slint-backend-qt"]
interpreter = ["slint-interpreter"]
testing = ["i-slint-backend-testing"] # Enable some function used by the integration tests
backend-gl-all = ["i-slint-backend-selector/backend-gl-all"]
backend-gl-wayland = ["i-slint-backend-selector/backend-gl-wayland"]
backend-gl-x11 = ["i-slint-backend-selector/backend-gl-x11"]

rtti-qt = ["i-slint-backend-selector/rtti-qt"]
rtti-gl = ["i-slint-backend-selector/rtti-gl"]

default = ["backend-gl-all", "backend-qt"]

[dependencies]
i-slint-backend-selector = { version = "=0.2.2", path="../../internal/backends/selector" }
i-slint-backend-testing = { version = "=0.2.2", path="../../internal/backends/testing", optional = true }
i-slint-core = { version = "=0.2.2", path="../../internal/core", features = ["ffi"] }
slint-interpreter = { version = "=0.2.2", path="../../internal/interpreter", default-features = false, features = ["ffi", "compat-0-2-0"], optional = true }

[build-dependencies]
anyhow = "1.0"
cbindgen = "0.21"
proc-macro2 = "1.0.11"
i-slint-common = { version = "=0.2.2", path="../../internal/common" }
