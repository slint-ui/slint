[package]
name = "slint-cpp"
version = "0.3.0"
authors = ["Slint Developers <info@slint-ui.com>"]
edition = "2021"
build = "build.rs"
license = "GPL-3.0-only OR LicenseRef-Slint-commercial"
description = "Slint C++ integration"
repository = "https://github.com/slint-ui/slint"
homepage = "https://slint-ui.com"
publish = false
rust-version = "1.60"
# prefix used to convey path to generated includes to the C++ test driver
links = "slint_cpp"

[lib]
path = "lib.rs"
crate-type = ["lib", "cdylib"]

# Note, these features need to be kept in sync (along with their defaults) in
# the C++ crate's CMakeLists.txt
[features]
interpreter = ["slint-interpreter"]
testing = ["i-slint-backend-testing"] # Enable some function used by the integration tests

backend-qt = ["i-slint-backend-selector/i-slint-backend-qt"]
eventloop-winit = ["i-slint-backend-selector/eventloop-winit"]
eventloop-winit-x11 = ["i-slint-backend-selector/eventloop-winit-x11"]
eventloop-winit-wayland = ["i-slint-backend-selector/eventloop-winit-wayland"]
renderer-femtovg = ["i-slint-backend-selector/renderer-femtovg"]
renderer-skia = ["i-slint-backend-selector/renderer-skia"]
renderer-skia-opengl = ["i-slint-backend-selector/renderer-skia-opengl"]

default = ["eventloop-winit", "renderer-femtovg", "backend-qt"]

[dependencies]
i-slint-backend-selector = { version = "=0.3.0", path="../../internal/backends/selector" }
i-slint-backend-testing = { version = "=0.3.0", path="../../internal/backends/testing", optional = true }
i-slint-core = { version = "=0.3.0", path="../../internal/core", features = ["ffi"] }
slint-interpreter = { version = "=0.3.0", path="../../internal/interpreter", default-features = false, features = ["ffi", "compat-0-2-0"], optional = true }

[build-dependencies]
anyhow = "1.0"
cbindgen = "0.24"
proc-macro2 = "1.0.11"
i-slint-common = { version = "=0.3.0", path="../../internal/common" }
