[package]
name = "slint-build"
version = "0.3.5"
authors = ["Slint Developers <info@slint-ui.com>"]
edition = "2021"
license = "GPL-3.0-only OR LicenseRef-Slint-commercial"
description = "Helper for Slint build script"
repository = "https://github.com/slint-ui/slint"
homepage = "https://slint-ui.com"
rust-version.workspace = true

[lib]
path = "lib.rs"

[features]
default = []

[dependencies]
i-slint-compiler = { version = "=0.3.5", path = "../../../internal/compiler", features = ["rust", "display-diagnostics", "software-renderer"] }

spin_on = "0.1"
thiserror = "1"
toml_edit = "0.17.1"
