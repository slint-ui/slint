[package]
edition = "2021"
name = "slint-ui"
version = "0.0.1"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Default enable napi4 feature, see https://nodejs.org/api/n-api.html#node-api-version-matrix
napi = { version = "2.12.0", default-features = false, features = ["napi4", "tokio_rt"] }
napi-derive = "2.12.2"
i-slint-compiler = { version = "=1.0.3", path="../../internal/compiler" }
i-slint-core = { version = "=1.0.3", path="../../internal/core" }
slint-interpreter = { version = "=1.0.3", path="../../internal/interpreter",  features = ["display-diagnostics"] }
spin_on = "0.1"

[build-dependencies]
napi-build = "2.0.1"

[profile.release]
lto = true
