[package]
edition = "2021"
name = "slint-napi"
version = "0.0.1"

[lib]
crate-type = ["cdylib"]

[dependencies]
napi = { version = "2.12.0", default-features = false, features = ["napi8", "tokio_rt", "serde-json"] }
napi-derive = "2.12.2"
i-slint-compiler = { version = "=1.2.0", path="../../internal/compiler" }
i-slint-core = { version = "=1.2.0", path="../../internal/core" }
slint-interpreter = { version = "=1.2.0", path="../../internal/interpreter",  features = ["display-diagnostics"] }
spin_on = "0.1"

[build-dependencies]
napi-build = "2.0.1"

[profile.release]
lto = true
