name: Build, test and deploy docs

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      CLOUDFLARE_API_TOKEN:
        required: true
      CLOUDFLARE_ACCOUNT_ID:
        required: true
      ANDROID_KEYSTORE_PASSWORD:
        required: true
      ANDROID_KEYSTORE_BASE64:
        required: true

permissions:
  contents: read

jobs:
  wasm_demo:
      uses: ./.github/workflows/wasm_gallery.yaml
  apk_demo:
      uses: ./.github/workflows/apk_gallery.yaml
      secrets:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
  tests:
      env:
          CARGO_PROFILE_RELEASE_OPT_LEVEL: s
          CARGO_INCREMENTAL: false
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v4
          - name: Install Linux dependencies
            if: runner.os == 'Linux'
            run: |
              sudo apt-get update
              sudo apt-get install libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libxkbcommon-x11-dev libudev-dev libinput-dev libfontconfig-dev
            shell: bash
          - name: Install Rust
            uses: dtolnay/rust-toolchain@stable
          - uses: Swatinem/rust-cache@v2
            with:
                key: tests
          - name: Build & run tests
            run: cargo test

  deploy:
    runs-on: ubuntu-latest
    needs: [wasm_demo, apk_demo]
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    defaults:
      run:
        working-directory: docs
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4.1.0
        with:
          version: 10.12.1
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm build
      - uses: actions/download-artifact@v4
        with:
          name: wasm_gallery
          path: docs/dist/wasm
      - uses: actions/download-artifact@v4
        with:
          name: apk_gallery
          path: docs/dist/apk
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy docs/dist --project-name=materialui
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}