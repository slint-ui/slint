name: 'Check spelling'
on:
#  push:
#  pull_request:
  workflow_dispatch:

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: streetsidesoftware/cspell-action@v1.2.4
      with:
        config: './cspell.json'
        strict: false
