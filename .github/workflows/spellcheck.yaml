name: "Check spelling"
on:
    #  push:
    #  pull_request:
    workflow_dispatch:

jobs:
    spellcheck:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: streetsidesoftware/cspell-action@v7
              with:
                  config: "./cspell.json"
                  strict: false
