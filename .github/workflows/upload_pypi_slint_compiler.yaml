name: Upload slint-compiler to Python Package Index

on:
    workflow_dispatch:
      inputs:
        release:
            type: boolean
            default: false
            required: false
            description: "Release? If false, publish to test.pypi.org, if true, publish to pypi.org"

jobs:
    publish-to-test-pypi:
        if: ${{ github.event.inputs.release != 'true' }}
        name: >-
            Publish Python üêç distribution üì¶ to Test PyPI
        runs-on: ubuntu-latest
        environment:
            name: testpypi
            url: https://test.pypi.org/p/slint-compiler
        permissions:
            id-token: write  # IMPORTANT: mandatory for trusted publishing
        steps:
            - uses: actions/checkout@v4
            - name: Install uv
              uses: astral-sh/setup-uv@v6
            - name: Build
              run: uv build
              working-directory: api/python/compiler
            - uses: actions/upload-artifact@v4
              with:
                name: python-package-distributions
                path: api/python/compiler/dist/*
            - name: Publish
              run: uv publish --publish-url https://test.pypi.org/legacy/
              working-directory: api/python/compiler

    publish-to-pypi:
      if: ${{ github.event.inputs.release == 'true' }}
      name: >-
          Publish Python üêç distribution üì¶ to PyPI
      runs-on: ubuntu-latest
      environment:
          name: pypi
          url: https://test.pypi.org/p/slint-compiler
      permissions:
          id-token: write  # IMPORTANT: mandatory for trusted publishing
      steps:
          - uses: actions/checkout@v4
          - name: Install uv
            uses: astral-sh/setup-uv@v6
          - name: Build
            run: uv build
            working-directory: api/python/compiler
          - uses: actions/upload-artifact@v4
            with:
              name: python-package-distributions
              path: api/python/compiler/dist/*
          - name: Publish
            run: uv publish
            working-directory: api/python/compiler

