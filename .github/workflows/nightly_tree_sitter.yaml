name: Nightly run of tree sitter tests against latest tree sitter release
on:
    workflow_dispatch:

    schedule:
        - cron: "0 2 * * *"

jobs:
    test:
        uses: ./.github/workflows/tree_sitter.yaml
        with:
          latest: true
