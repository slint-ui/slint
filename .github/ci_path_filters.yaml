ci_config: &ci_config
 - '.github/**'

files_in_root: &files_in_root
 - '*!(/)' # changes in the root, such as cspell.json or pnpm-lock.yaml
 - '.*'

slint:
 - 'api/**'
 - 'cmake/**'
 - 'demos/**'
 - 'docker/**'
 - 'docs/**'
 - 'editors/**'
 - 'examples/**'
 - 'helper_crates/**'
 - 'internal/**'
 - 'logo/**'
 - 'scripts/**'
 - 'tests/**'
 - 'tools/(!figma-inspector/)**'
 - 'xtask /**'
 - *files_in_root
 - *ci_config

figma_inspector:
 - 'tools/figma-inspector/**'
 - *files_in_root
 - *ci_config
